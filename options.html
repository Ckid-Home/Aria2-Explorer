<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset=utf-8 />
  <title>__MSG_configPageTitle__</title>
  <meta name="viewport" content="initial-scale=1, width=device-width">
  <link href="images/favicon.ico" rel="shortcut icon" type="image/ico" />
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/bootstrap-icons.css" rel="stylesheet" />
  <link href="css/options.css" rel="stylesheet" />
</head>

<body>
  <nav class="navbar-inner">
    <div class="container">
      <div id="logo"><img src="images/logo64.png"> __MSG_configPageTitle__</div>
    </div>
  </nav>
  <form>
    <fieldset class="container">
      <legend></legend>
      <div class="form-group row">
        <label class="col-sm-2 text-info"><i class="bi-menu-button-wide"></i>
          __MSG_contextmenuStr__</label>
        <div class="col-sm-10">
          <label class="form-check" for="contextMenus">
            <input class="form-check-input" type="checkbox" id="contextMenus" name="contextMenus">
            __MSG_contextmenuDes__
          </label>
          <label class="form-check" for="askBeforeExport">
            <input class="form-check-input" type="checkbox" id="askBeforeExport" name="askBeforeExport">
            __MSG_askBeforeExportDes__
          </label>
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 text-info"><i class="bi-box-arrow-in-down"></i>
          __MSG_downloadCaptureStr__</label>
        <div class="col-sm-10">

          <label class="form-check-inline">
            <input class="form-check-input" type="checkbox" id="integration" name="integration">
            __MSG_downloadCaptureDes__
            <input type="number" min="0" class="form-control form-control-sm col-2" id="fileSize" name="fileSize" required>
            <span class="input-group-text form-control-sm">MB</span>
          </label>

          <label class="form-check">
            <input class="form-check-input" type="checkbox" id="askBeforeDownload" name="askBeforeDownload">
            __MSG_askBeforeDownloadDes__
          </label>

          <label class="form-check">
            <input class="form-check-input" type="checkbox" id="allowExternalRequest" name="allowExternalRequest">
            __MSG_allowExternalRequestDes__
          </label>

          <label class="form-check">
            <input class="form-check-input" type="checkbox" id="monitorAria2" name="monitorAria2">
            __MSG_monitorAria2Str__
          </label>

          <label class="form-check">
            <input class="form-check-input" type="checkbox" id="allowNotification" name="allowNotification">
            __MSG_allowNotificationDes__
          </label>

          <label class="form-check">
            <input class="form-check-input" type="checkbox" id="captureMagnet" name="captureMagnet">
            __MSG_captureMagnetDes__ <em>(__MSG_captureMagnetWarn__)</em>
          </label>

        </div>
      </div>
      <div id="rpcList">
      </div>
      <div class="form-group row">
        <label class="col-sm-2 text-info"><i class="bi-columns-gap"></i>
          __MSG_WebUIOpenStyleStr__</label>
        <div class="col-sm-10">
          <label class="form-check">
            <input class="form-check-input" type="radio" id="popup" name="webUIOpenStyle" value="popup">
            __MSG_WebUIOpenStyle1__
          </label>
          <label class="form-check">
            <input class="form-check-input" type="radio" id="tab" name="webUIOpenStyle" value="tab">
            __MSG_WebUIOpenStyle2__
          </label>
          <label class="form-check">
            <input class="form-check-input" type="radio" id="window" name="webUIOpenStyle" value="window">
            __MSG_WebUIOpenStyle3__
          </label>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 text-info"><i class="bi-filetype-mp4"></i> __MSG_fileExtStr__</label>
        <div class="col-sm-10 row">
          <div class="col-sm-4">
            <label for="allowed-exts">__MSG_whiteListStr__</label>
            <textarea class="form-control" rows="8" id="allowedExts" name="allowedExts"
              placeholder="__MSG_allowedExtsPlaceholderDes__"></textarea>
          </div>
          <div class="col-sm-4">
            <label for="blocked-exts">__MSG_blackListStr__</label>
            <textarea class="form-control" rows="8" id="blockedExts" name="blockedExts"
              placeholder="__MSG_blockedExtsPlaceholderDes__"></textarea>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 text-info"><i class="bi-globe"></i> __MSG_websiteStr__</label>
        <div class="col-sm-10 row">
          <div class="col-sm-5">
            <label for="allowed-sites">__MSG_whiteListStr__</label>
            <textarea class="form-control" rows="6" id="allowedSites" name="allowedSites"
              placeholder="__MSG_allowedSitesPlaceholderDes__"></textarea>
          </div>
          <div class="col-sm-5">
            <label for="blocked-sites">__MSG_blackListStr__</label>
            <textarea class="form-control" rows="6" id="blockedSites" name="blockedSites"
              placeholder="__MSG_blockedSitesPlaceholderDes__"></textarea>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label class="col-sm-2 text-info"><i class="bi-repeat"></i>
          __MSG_configCloudSync__</label>
        <div class="col-sm-auto">
          <button class="btn btn-primary mx-1" id="uploadConfig"><i class="bi-arrow-up-circle"></i>
            __MSG_upload__</button>
          <button class="btn btn-primary mx-1" id="downloadConfig"><i class="bi-arrow-down-circle"></i>
            __MSG_download__</button>
          <em>(__MSG_configCloudSyncDes__)</em>
        </div>
        <div class="col-sm-auto alert" id="sync-result"></div>
      </div>
    </fieldset>

    <footer class="footer">
      <div class="footer-content">
        <div class="container footer-content">
          <span class="bi-c-circle" id="copyright">
            <a target="_blank" href="https://www.github.com/alexhua/aria2-for-chrome">
              Copyright 2023 Alex Hua
            </a>
          </span>

          <span class="text-center">
            <button class="btn btn-success mr-5" id="save"><i class="bi-check-circle"></i>
              __MSG_Save__</button>
            <button class="btn btn-warning mx-5" id="reset"><i class="bi-x-circle"></i>
              __MSG_Reset__</button>
          </span>

          <span class="text-right" id="acknowledgment">
            <a href="acknowledgment.txt">
              <i class="bi-lightbulb"></i> __MSG_Acknowledgment__</a>
          </span>

        </div>
        <span id="rate" class="text-center">
          <a class="btn btn-primary" href="https://chrome.google.com/webstore/detail/mpkodccbngfoacfalldjimigbofkhgjn"
            target="_blank">
            <i class="bi-hand-thumbs-up"></i> __MSG_reviewDes__
          </a>
        </span>
      </div>
    </footer>
  </form>

  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/options.js" type="module"></script>
</body>

</html>
